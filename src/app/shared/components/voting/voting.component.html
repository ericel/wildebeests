<div class="voting-buttons">
 <span class="count">{{voteCount}}</span> <button class="down-v" mat-icon-button
 (click)="downvote()"
        [ngClass]="{'mat-warn' : userVote < 0 }"
 ><mat-icon>thumb_down</mat-icon></button>
  <button class="up-v" mat-icon-button
        (click)="upvote()"
        [ngClass]="{'mat-primary' : userVote > 0 }"
  ><mat-icon>thumb_up</mat-icon></button><span class="count">{{voteCount}}</span> 
</div>
