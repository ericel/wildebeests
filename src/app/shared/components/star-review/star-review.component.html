<div class="formReview">
    <form (ngSubmit)="save()" novalidate [formGroup]="ratingform">
      <mat-form-field class="w-100">
          <textarea matInput placeholder="Textarea" formControlName="review"  required minlength="5"></textarea>
          <!--show error only when field is not valid & it's dirty or form submited-->
       </mat-form-field>
       <div class="row">
           <div class="col">
            <fieldset class="rating">
                <ng-container  *ngFor="let num of [5, 4, 3, 2, 1]">
                    <!-- full star -->
                    <input (click)="starHandler(num)" 
                          formControlName="rating"
                          [id]="'star'+num"
                          [value]="num-0.5"
                          name="rating" 
                          type="radio" />
                    <label class="full" [for]="'star'+num"></label>
                    <!-- half star -->
                    <input (click)="starHandler(num-0.5)"
                          formControlName="rating"
                          [value]="num-0.5"
                          [id]="'halfstar'+num" 
                          name="rating" 
                          type="radio"  />
                    <label class="half" [for]="'halfstar'+num"></label>
                </ng-container>
              </fieldset>
              {{ avgRating | async }}
          
           </div>
           <div class="col text-right">
                  <button mat-button color="primary" type="submit">Add Review</button>
            </div>
       </div>
      </form>
</div>
