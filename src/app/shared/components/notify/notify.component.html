
<div *ngIf="notify.msg | async as msg" class="alert "
  [ngClass]="{ 
    'alert-danger': msg.style == 'error',
    'alert-success': msg.style == 'success',
    'alert-info': msg.style == 'info'
  }" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="notify.clear()">
    <span aria-hidden="true">&times;</span>
  </button>
  {{ msg.content }}

</div>
